<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Awesome Notes - Reset password request</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"
          rel="stylesheet" media="screen" />
    <link href="../static/css/home.css"
          th:href="@{/css/home.css}"
          rel="stylesheet" media="screen" />
<script th:src="@{/webjars/jquery/jquery.min.js}"></script>
  <script th:src="@{/webjars/jquery-ui/jquery-ui.min.js}"></script>
  <script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
</head>
<body>


	<div class="container">
		<div id="signupbox" style="margin-top:50px" class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
                    <div class="panel panel-info">
                        <div class="panel-heading">
                            <div class="panel-title">Request reset password</div>
                            <div style="float:right; font-size: 85%; position: relative; top:-10px"><a id="signinlink" th:href="@{/}">Sign In</a></div>
                        </div>  
                        <div class="panel-body" >
                            <form autocomplete="off" action="#" th:action="@{/resetPasswordRequest}" th:object="${user}" method="post" class="form-horizontal" role="form">

                                <div class="form-group">
									<div class="col-sm-12">
										<label>Email:</label>
										<input type="text" th:field="*{email}" class="form-control" />
										<label style="font-size: 20; color: #FF1C19;" th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="validation-message"></label>
									</div>
								</div>
                              
                                <div class="form-group">
                                    <!-- Button -->                                        
                                    <div class="col-md-offset-5 col-md-9">
                                        <button id="btn-signup" type="submit" class="btn btn-info"><span class="glyphicon glyphicon-lock"></span> Submit</button> 
                                    </div>
                                </div>
                             
							 <span th:utext="${successMessage}"></span>
							 
                                                             
                            </form>
                         </div>
                    </div>

                
         </div> 

	</div>

</body>
</html>
