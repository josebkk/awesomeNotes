<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout}">

<head>
    <title>Awesome Notes - Sign In</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"
          rel="stylesheet" media="screen" />
    <link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet"/>       
    <link href="../static/css/home.css"
          th:href="@{/css/home.css}"
          rel="stylesheet" media="screen" />
	<script th:src="@{/webjars/jquery/jquery.min.js}"></script>
  <script th:src="@{/webjars/jquery-ui/jquery-ui.min.js}"></script>
  <script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
	</head>
<body>
<!-- Header -->


<!-- Insert content into the layouts/layout.html -->
<th:block layout:fragment="content">
	 <div class="container">
        <div id="loginbox" style="margin-top:50px;" class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">                    
            <div class="panel panel-info" >
                    <div class="panel-heading">
                        <div class="panel-title">Sign In</div>
                        <div style="float:right; font-size: 80%; position: relative; top:-10px"><a th:href="@{/resetPasswordRequest}" >Forgot password?</a></div>
                    </div>     
					<br/>
					<div style="padding-left:10px;">
						<img src="images/logo.png" class="img-responsive center-block" width="100" height="100" alt="Logo" />
						
					</div>
					
                    <div style="padding-top:30px" class="panel-body" >

                        <div style="display:none" id="login-alert" class="alert alert-danger col-sm-12"></div>
                        <span style="font-size: 20; color: green;" th:utext="${successMessage}"></span>
                        <div id="loginform" class="form-horizontal">
                            <form th:action="@{/login}" method="POST" 	class="form-signin">      
                            <div style="margin-bottom: 25px" class="input-group">
										<span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                                        <input id="email" name="email" type="text" class="form-control" value="" th:placeholder="Email"/>                                        
                                    </div>
                                
                            <div style="margin-bottom: 25px" class="input-group">
                                        <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>

                                        <input id="password" name="password" type="password" class="form-control" th:placeholder="Password"/>
                                    </div>
							
							<div align="center" th:if="${param.error}">
								<p style="font-size: 20; color: #FF1C19;">Incorrect Email or Password, please verify</p>
							</div>
                                    

                                
                            <div class="input-group">
                                      <div class="checkbox">
                                        <label>
                                          <input id="login-remember" type="checkbox" name="remember" value="1"/> Remember me
                                        </label>
                                      </div>
                                    </div>

							
                                <div style="margin-top:10px" class="form-group">
                                    <!-- Button -->
                                    <div class="col-sm-12 controls">
										<button class="btn btn-success" name="Submit" value="Login" type="Submit"><span class="glyphicon glyphicon-log-in"></span> Login</button>
									</div>
                                </div>
                                </form>
                                <form action="/connect/facebook" method="POST"  sec:authorize="isAnonymous()">
                                <div style="margin-top:10px" class="form-group">
									
									<div class="col-sm-12 controls">
										<input type="hidden" name="scope" value="public_profile, email" />
										<button class="btn btn-primary" name="SubmitFb" value="LoginFB" type="Submit"><span class="fa fa-facebook-official"></span> Sign-in with Facebook</button>
									</div>
                                </div>
                                </form>
                                <div class="form-group">
                                    <div class="col-md-12 control">
                                        <div style="border-top: 1px solid#888; padding-top:15px; font-size:85%" >
                                            Don't have an account? 
                                        <a th:href="@{/registration}" >
                                            Sign Up Here
                                        </a>
                                        </div>
                                    </div>
                                </div>
                                    
                            </div>
                        </div>                     
                    </div>  
        </div>
		
    </div>
</th:block>
</body>
</html>
