<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<body>
<div th:fragment="header">
 <nav class="navbar navbar-default" role="navigation">
      <div class="container">
       <div class="navbar-header">
						<font color="white" size="6"><b>Awesome Notes</b></font>
          </div>
          <div class="navbar-header">
						<img th:src="@{/images/logo.png}" class="img-responsive center-block" width="45" height="45" alt="Logo"/>
          </div>
          <div class="navbar-collapse collapse" id="main-navbar">
  				 <ul class="nav navbar-nav navbar-right"> 
                  <li class="navbar-collapse collapse">
                  <div id="menuavatar">
                  <img width="46px" height="46px" th:src="${avatarImage != null ? 'data:image;base64,'+avatarImage : '/images/user.png'}" />
            </div>
                  </li>
              </ul>
              <ul class="nav navbar-nav navbar-right"> 
                  <li class="navbar-collapse collapse">
                <div id="logout">
                <a th:href="@{/logout}">
          			<button type="button" class="btn btn-round-lg btn-lg">
                	<span class="glyphicon glyphicon-log-out"></span> Log out
                </button>
                </a>
                </div>
                  </li>
              </ul>
             
              <ul class="nav navbar-nav navbar-right">  
                  <li class="navbar-collapse collapse">
                    <div id="createnote">
                     <a th:href="@{/notes/new}">
          			<button type="button" class="btn btn-round-lg btn-lg">
                	<span class="glyphicon glyphicon-plus"></span> Create Note
                </button>
                </a>
                    </div>
                  </li>
                  </ul>
                <ul class="nav navbar-nav navbar-right">
                  <li class="navbar-collapse collapse">
                  <div id="home">
                   <a th:href="@{/}">
          			<button type="button" class="btn btn-round-lg btn-lg">
                	<span class="glyphicon glyphicon-home"></span> Home
                </button>
                </a>
                  </div>
                  </li>
              </ul>
          </div>
      </div>
  </nav>
  </div>
</body>
</html>
